<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>~ Z E N K A I ~</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #739bff;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #f0f0f0;
      color: #8c8c8c;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #aac3ff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #696969;
    }

    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .placeholder {
      width: 80%;
      max-width: 800px;
      height: 400px;
      border: 2px dashed #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #696969;
      background-color: #adc4ff;
    }

    footer {
      background-color: #0a8c00;
      text-align: center;
      padding: 1rem;
      border-top: 2px solid #3fae80;
      font-size: 0.9rem;
      color: #696969;
    }
  </style>
</head>

  <header>
    <h1>~ ~ ~ Z E N K A I ~ ~ ~</h1>
    <p>A relaxing exploration game</p>
